<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Celia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --medium: #2D2B2C;
      --light: #C2A4CE;
      --dark: #615B66;
    }
    body {
      margin: 0;
      background: #E8D8EB;
      font-family: 'Outfit', sans-serif;
      color: var(--dark);
      scroll-behavior: smooth;
    }
    .cursor-follow {
      position: fixed;
      top: 0;
      left: 0;
      width: 30px;
      height: 30px;
      background-color: var(--medium);
      border: 3px solid var(--light);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 9999;
    }
    * {
      box-sizing: border-box;
    }
    h1, p {
      text-align: center;
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen gap-10">

  <!-- Curseur personnalisé -->
  <div class="cursor-follow" id="cursorFollow"></div>

  <!-- Titre principal -->
  <h1 class="text-4xl font-bold text-[#2D2B2C]">Bienvenue dans mon univers créatif</h1>

  <!-- Petite phrase d'accroche -->
  <p class="max-w-lg text-lg text-[#615B66]">Graphiste & Webdesigner, je transforme vos idées en créations visuelles uniques.</p>

  <!-- Carrousel (par exemple pour les logiciels) ou autres éléments ici -->

  <script>
    const cursor = document.getElementById('cursorFollow');
    document.addEventListener('mousemove', e => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });
  </script>

</body>
</html>
