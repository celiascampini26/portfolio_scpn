<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiche Projet - Celia</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --medium: #2D2B2C;
      --light: #C2A4CE;
      --dark: #615B66;
      --accent: #2D2B2C;
    }

    body {
      margin: 0;
      background: #E8D8EB;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      color: var(--dark);
      scroll-behavior: smooth;
    }

    .cursor-follow {
      position: fixed;
      top: 0;
      left: 0;
      width: 30px;
      height: 30px;
      background-color: var(--medium);
      border: 3px solid var(--light);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 9999;
    }

    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      text-align: justify;
    }

    * {
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 2.5rem;
      color: var(--medium);
    }

    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .filter-buttons button {
      background-color: var(--medium);
      color: var(--white);
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .filter-buttons button:hover {
      background-color: var(--light);
      transform: translateY(-3px);
    }

    .project-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 30px;
      padding: 0 20px;
      margin-bottom: 100px;
      transition: all 0.3s ease;
    }

    .project-card {
      width: 100%;
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      position: relative;
      background: var(--medium);
      color: var(--white);
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 0.8s ease forwards;
      transition: transform 0.4s ease;
      display: flex;
      flex-direction: column;
    }

    .project-card:nth-child(odd) {
      margin-top: -10px;
      animation: moveUp 0.8s ease forwards;
    }

    .project-card:nth-child(even) {
      margin-top: 10px;
      animation: moveDown 0.8s ease forwards;
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes moveUp {
      0% {
        opacity: 0;
        transform: translateY(15px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes moveDown {
      0% {
        opacity: 0;
        transform: translateY(-15px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .project-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: filter 0.3s;
      border-radius: 10px;
      flex-grow: 1;
    }

    .project-card:hover img {
      filter: grayscale(100%);
    }

    .project-text {
      position: absolute;
      bottom: 0;
      background: rgba(255, 255, 255, 0.95);
      /* Plus opaque */
      width: 100%;
      padding: 15px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      color: var(--dark);
      height: 50%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    .project-card:hover .project-text {
      opacity: 1;
    }

    .project-text h3 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      font-weight: bold;
      line-height: 1.2;
    }

    .project-text p {
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .cta {
      display: inline-block;
      font-weight: bold;
      color: var(--white);
      /* Texte blanc */
      background-color: var(--medium);
      /* Fond bleu */
      padding: 8px 16px;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }

    .cta:hover {
      background-color: var(--light);
      color: var(--white);
      transform: translateY(-2px);
    }

    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: var(--medium);
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .back-to-top:hover {
      background-color: var(--light);
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      .filter-buttons {
        flex-direction: column;
        gap: 15px;
      }

      h1 {
        font-size: 2rem;
      }

      .project-container {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }
    }
  </style>
</head>

<body>
  
  <nav class="bg-white bg-opacity-50 backdrop-blur-lg shadow-lg fixed w-full z-10 top-0 left-0 py-2 px-4">
    <div class="flex justify-between items-center">
      <!-- Logo déplacé à droite et plus petit -->
      <div class="text-2xl font-semibold text-gray-800 ml-10">
        <img src="celia.png" alt="Logo" class="w-32">
      </div>
      <!-- Menu hamburger pour mobile -->
      <div class="lg:hidden flex items-center">
        <button id="hamburgerBtn" class="text-gray-800 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
      <!-- Liens de navigation pour desktop -->
      <div class="hidden lg:flex space-x-10 text-lg font-medium text-gray-800">
        <a href="home.html" class="hover:text-[#8B5FA4] transition-colors duration-300">Accueil</a>
        <a href="projets.html" class="hover:text-[#8B5FA4] transition-colors duration-300">Mon Atelier</a>
        <a href="test.html" class="hover:text-[#8B5FA4] transition-colors duration-300">Mon Parcours</a>
      </div>
    </div>
  </nav>

  

  <div class="cursor-follow" id="cursorFollow"></div>
  <script>
    const cursor = document.getElementById('cursorFollow');
    document.addEventListener('mousemove', e => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });

    function openLightbox(src) {
      document.getElementById('lightboxImg').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>

  <!-- Menu hamburger mobile -->
  <div id="mobileMenu"
    class="lg:hidden bg-white bg-opacity-90 backdrop-blur-lg shadow-lg fixed top-0 left-0 w-full h-full z-20 hidden">
    <div class="flex justify-end p-6">
      <button id="closeMenu" class="text-gray-800 text-3xl">&times;</button>
    </div>
    <div class="flex justify-center flex-col items-center space-y-8 text-xl font-medium text-gray-800">
      <a href="home.html" class="hover:text-blue-500 transition-colors duration-300">Accueil</a>
      <a href="projets.html" class="hover:text-blue-500 transition-colors duration-300">Mon Atlier</a>
      <a href="test.html" class="hover:text-blue-500 transition-colors duration-300">Mon Parcours</a>
    </div>
  </div>

  <!-- Script pour gérer le menu hamburger -->
  <script>
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const closeMenu = document.getElementById('closeMenu');

    hamburgerBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    closeMenu.addEventListener('click', () => {
      mobileMenu.classList.add('hidden');
    });
  </script>
  
    <div class="back-to-top" onclick="scrollToTop()" aria-label="Revenir en haut de la page">↑</div>
  </main>

  <script>
    function filterProjects(category) {
      const allProjects = document.querySelectorAll('.project-card');
      allProjects.forEach(project => {
        if (category === 'all' || project.classList.contains(category)) {
          project.style.display = 'block';
        } else {
          project.style.display = 'none';
        }
      });
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Afficher tout au chargement
    filterProjects('all');
  </script>

</body>

</html>
