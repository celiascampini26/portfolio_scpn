<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="icon" type="image/png" href="h.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Écran de chargement */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #2D2B2C;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-out, visibility 1s;
            z-index: 1000;
        }

        .preloader img {
            width: 150px;
            opacity: 1;
            animation: fadeOut 1.5s forwards ease-in-out 1.5s;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(1.2);
            }
        }

        .content {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>

<body>
    <!-- Écran de chargement avec le logo -->
    <div class="preloader">
        <img src="pink.png" alt="Logo">
    </div>

    <!-- Contenu principal du site -->
    <div class="content">
        <h1>Bienvenue sur mon site</h1>
        <p>Voici le contenu de votre site.</p>
    </div>

    <script>
        window.addEventListener("load", function () {
            setTimeout(() => {
                window.location.href = 'home.html';



            }, 2000); // Temps d'affichage du logo avant la transition
        });
    </script>
</body>

</html>
